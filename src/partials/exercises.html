<section class="exercises-container container" id="exercises">
  <div class="exercises-wrapper">
    <div class="exercises-container-top">
      <h2 class="exercises-title">
        Exercises
        <!-- <p class="exercises-slach is-hidden">
          <span class="exercises-current"></span>
        </p> -->
      </h2>
      <div class="exercises-nav-box">
        <ul class="exercises-nav-panel">
          <button class="exercises-button exercises-button-isactive">
            Muscles
          </button>
          <button class="exercises-button">Body parts</button>
          <button class="exercises-button">Equipment</button>
        </ul>
        <div class="exercises-nav-input-block is-hidden">
          <input class="exercises-nav-input" type="text" placeholder="Search" />
          <svg class="input-search-icon" width="18" height="18">
            <use href="../img/sprite.svg#search"></use>
          </svg>
        </div>
      </div>
    </div>

    <div class="subspecies"></div>
    <div class="exercises-gallery is-hidden"></div>
    <div class="pagination"></div>
  </div>
</section>
